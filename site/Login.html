     <div class="login-container">
      <h2 class="center-align"><span><img src="./assets/logo-cap.png" class="logo"></span><b>Login</b></h2>

    <form>
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required="" placeholder="Informe seu usuário">
        </div>
        <div class="text-sm">
          <a href="" id="forgotPasswordLink" class="font-semibold text-black hover:text-green-500">Esqueceu a Senha?</a>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required="" placeholder="Informe sua senha">
        </div>
        <div class="form-group">
            <input type="submit" onclick="logar(); return false">
        </div>
    </form>
    

    <form action="../site/Conf_Redef_Senha.html">
      <div id="myModal" class="modal hidden flex justify-between items-center p-5 rounded-t border-b">
        <div class="modal-content">
            <span class="close close-modal-button text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-xl p-3 ml-auto inline-flex items-center">&times;</span>
            <h3 class="text-xl font-medium text-gray-900">Recuperação de Senha</h3>
            <div class="p-6">
              <p class="text-sm text-gray-500 text-justify">Para recuperar a sua senha, informe seu endereço de email que nós enviaremos um link para a alteração da senha.</p>
              <input type="email" name="email" class="mt-3 p-2.5 w-full border rounded-lg" placeholder="Seu e-mail" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="color: black;">
            </div>
              <button type="submit" class="text-white bg-blue-700 hover:bg-green-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Enviar</button>
              <button type="button" id="btncancelar" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 rounded-lg border border-gray-300 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 close-modal-button">Cancelar</button>
        </div>
      </div>
    </form>
